<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>            
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>                
                <link href="#{request.contextPath}/resource/css/styles.css" rel="stylesheet" type="text/css" />    
                <title><ui:insert name="title">Default title</ui:insert></title>    
            </f:facet>        
        </h:head>
        <h:body> 
            <p:layout fullPage="true" >
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" styleClass="">                    
                    <h:form>
                        <table width="100%" align="left" border="0"  cellpadding="0" >
                        <tr bgcolor="#EBEBFF" >                                                        
                            <td><h:graphicImage  title="BITPLANET" value="/resources/images/scantranx_logo.png"/> <h:outputLabel value="Exit Strategy"/></td>                            
                        <td>
                                <p>Welcome, #{loginMBean.userid}</p>                       </td>
                        <td align="right">
                        <p:commandButton action="#{loginMBean.logout}" value="Logout"  ajax="false"></p:commandButton>
                        </td></tr>
                     </table>    
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="250" collapsible="true" >
                    <p:menu>                        
                        <p:submenu  label="CAMPAIGNS" >
                            <p:menuitem value="My Campaigns" url="/mycampaigns"/>
                            <p:menuitem value="New Campaigns" url="/campaigns"/>
                        </p:submenu>
                        <p:submenu  label="INSIGHTS" >
                            <p:menuitem value="Transactions" url="/transactions"/>
                            <p:menuitem value="Performance" url="http://forum.primefaces.org/"/>
                            <p:menuitem value="Locations" url="http://forum.primefaces.org/"/>
                            <p:menuitem value="Customers" url="/customers"/>
                            <p:menuitem value="Demographics" url="http://forum.primefaces.org/"/>
                            <p:menuitem value="Feedback" url="http://forum.primefaces.org/"/>                            
                        </p:submenu>
                        <p:submenu  label="SETTINGS" >
                            <p:menuitem value="Create profile" url="http://forum.primefaces.org/"/>                            
                        </p:submenu>                   
                    </p:menu>              
                </p:layoutUnit>
                <p:layoutUnit position="center">                    
                    <ui:insert name="content"></ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    <h:form id="footer">
                        <table width="100%" cellspacing="0" cellpadding="0">
                            <tr>
                                <td align="left" valign="bottom" colspan="2">
                                    <strong>Copyright Â© #{footerMBean.copyRightPeriod} All rights reserved |  <a href="#" target="_blank">
                                            <u>Terms of Use</u></a> | <a href="#" target="_blank"><u>Privacy </u></a></strong>
                                    <span style="float:right"><a href="#" target="_blank"><em><strong>Powered by BitPlanet Nig. Ltd</strong>.</em></a></span></td>
                            </tr>
                        </table>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
